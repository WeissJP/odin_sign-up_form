<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign-up Form</title>
  </head>
  <body>
    <aside>
      <img class="side-image" src="./images/reduced_nathan-dumlao-Wm4vaMmHwS0-unsplash.jpg" height="900" width="600" alt="mountain"/>
      <div class="odin-overlay">
        <img class="odin-logo" src="./images/reduced_odin-lined.png" alt="odin project logo">
        <p class="norse-font">ODIN</p>
      </div>
      <p class="credit">Photo by <a href="https://unsplash.com/@nate_dumlao?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Nathan Dumlao</a> on <a href="https://unsplash.com/photos/gray-concrete-mountain-during-daytime-Wm4vaMmHwS0?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></p>
    </aside>
    <main>
      <section class="intro">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</p>
        <p>You <i>know</i> you want to.</p>
      </section>
      <div class="form-area">
        <h2>Let's do this!</h2>
        <form action="post">
          <ul>
            <li>
              <label for="firstname">FIRST NAME</label>
              <input type="text" id="firstname" name="user_firstname" />
            </li>
            <li>
              <label for="lastname">LAST NAME</label>
              <input type="email" id="lastname" name="user_lastname" />
            </li>
            <li>
              <label for="mail">EMAIL</label>
              <input type="email" id="mail" name="user_email"></input>
            </li>
            <li>
              <label for="tel">PHONE NUMBER</label>
              <input type="tel" id="tel" name="user_tel"></input>
            </li>
            <li>
              <label for="password">PASSWORD</label>
              <input type="password" id="password" name="user_pass"></input>
            </li>
            <li>
              <label for="password-confirm">CONFIRM PASSWORD</label>
              <input type="password" id="password-confirm" name="user_pass_confirm"></input>
            </li>
          </ul>
        </form>
      </div>
      <section>
        <button>Create Account</button>
        <p>Already have an account? <a href="/">Log in</a></p>
      </section>
    </main>
  </body>
</html>
